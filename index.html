<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Primary Meta Tags -->
    <title>CodeSchool - Learn to code with AI</title>
    <meta name="title" content="CodeSchool - Learn to code with AI">
    <meta name="description" content="CodeSchool is an innovative platform that helps you learn programming and coding with the power of AI. Coming soon - join the future of coding education.">
    <meta name="keywords" content="coding, programming, learn to code, AI, artificial intelligence, coding education, programming courses, code school, learn programming, coding bootcamp, online coding, AI learning">
    <meta name="author" content="CodeSchool">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://codeschool-org.github.io/webtest/">
    <meta property="og:title" content="CodeSchool - Learn to code with AI">
    <meta property="og:description" content="CodeSchool is an innovative platform that helps you learn programming and coding with the power of AI. Coming soon - join the future of coding education.">
    <meta property="og:image" content="https://codeschool-org.github.io/webtest/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://codeschool-org.github.io/webtest/">
    <meta property="twitter:title" content="CodeSchool - Learn to code with AI">
    <meta property="twitter:description" content="CodeSchool is an innovative platform that helps you learn programming and coding with the power of AI. Coming soon - join the future of coding education.">
    <meta property="twitter:image" content="https://codeschool-org.github.io/webtest/og-image.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://codeschool-org.github.io/webtest/">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "CodeSchool",
        "description": "Learn to code with AI - An innovative platform for programming education",
        "url": "https://codeschool-org.github.io/webtest/",
        "logo": "https://codeschool-org.github.io/webtest/logo.png",
        "sameAs": [],
        "contactPoint": {
            "@type": "ContactPoint",
            "contactType": "Customer Service",
            "availableLanguage": ["English"]
        }
    }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .coming-soon {
            font-size: 1.25rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            display: inline-block;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .coming-soon {
                font-size: 1rem;
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>CodeSchool - Learn to code with AI</h1>
        <p class="subtitle">Empowering the next generation of developers with AI-powered learning</p>
        <div class="coming-soon">Coming soon</div>
    </main>
</body>
</html>
